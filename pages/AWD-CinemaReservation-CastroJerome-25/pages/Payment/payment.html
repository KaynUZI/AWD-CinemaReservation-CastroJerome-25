<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment - Cinema Reservation</title>
  <link rel="stylesheet" href="../assets/css/header.css">
  <link rel="stylesheet" href="../assets/css/footer.css">
  <link rel="stylesheet" href="../Payment/css/style.css">
  <script defer src="../Payment/js/payment.js"></script>
</head>
<body>
  <header class="header">
    <h1>Cinema Reservation</h1>
  </header>

  <main class="payment-container">
    <div class="payment-box">
      <h2>Payment Details</h2>
      <form action="#" method="POST" id="payment-form">
        <div class="form-group">
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>
        
        <div class="form-group">
          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" placeholder="Enter your email address" required>
        </div>

        <div class="form-group">
          <label for="payment-method">Payment Method:</label>
          <select id="payment-method" name="payment-method" required>
            <option value="gcash">GCash</option>
            <option value="paypal">PayPal</option>
            <option value="credit-card">Credit Card</option>
          </select>
        </div>

        <div class="form-group">
          <button type="submit" class="button">Confirm Payment</button>
        </div>
      </form>
    </div>
  </main>

  <footer class="footer">
    <p>&copy; 2025 PeKBoK. All Rights Reserved to @KaynUziVert.</p>
  </footer>
</body>
</html>
