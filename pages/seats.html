<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seat Reservation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"> <!-- Bootstrap 5 -->
  <link rel="stylesheet" href="./Seats/assets/css/style.css">
  <link rel="stylesheet" href="./Seats/assets/css/header.css">
  <link rel="stylesheet" href="./Seats/assets/css/footer.css">
  <script defer src="./Seats/assets/js/scripts.js"></script>
</head>
<body>

  <header>
    <div class="container">
      <div class="d-flex justify-content-between align-items-center">
        <h1>Cinema Reservation</h1>
        <nav>
          <ul class="nav">
            <li class="nav-item">
              <a href="../Index.html" class="nav-link">Home</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>


  <main class="container my-5">
    <h2 class="text-center mb-4">Select Your Seat</h2>
    <div class="seat-grid" id="seatGrid">

    </div>
    
    <button id="reserve-button" class="btn btn-success mt-4" data-bs-toggle="modal" data-bs-target="#paymentModal">Reserve Selected Seat</button>


    <div id="paymentModal" class="modal fade" tabindex="-1" aria-labelledby="paymentModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="paymentModalLabel">Choose Payment Method</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="paymentForm">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="paymentMethod" id="paypal" value="PayPal">
                <label class="form-check-label" for="paypal">PayPal</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="paymentMethod" id="creditCard" value="Credit Card">
                <label class="form-check-label" for="creditCard">Credit Card</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="paymentMethod" id="gcash" value="GCash">
                <label class="form-check-label" for="gcash">GCash</label>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="confirmPayment">Confirm Payment</button>
          </div>
        </div>
      </div>
    </div>
  </main>


  <footer>
    <div class="container text-center">
      <p class="m-0">Â© 2025 PeKBoK. All Rights Reserved to @KaynUziVert.</p>
    </div>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/js/seat-selection.js"></script>
</body>
</html>
